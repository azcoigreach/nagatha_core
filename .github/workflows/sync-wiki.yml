name: Sync Documentation to Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/sync-wiki.yml'
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main-repo
      
      - name: Clone wiki repository
        run: |
          # Clone the wiki repository
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki-repo || {
            echo "Wiki repository not found. It will be created on first push."
            mkdir -p wiki-repo
            cd wiki-repo
            git init
            git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git
          }
      
      - name: Copy documentation files
        run: |
          cd main-repo
          
          # Copy all markdown files from docs/ to wiki-repo/
          # Exclude README.md as it's not a wiki page
          find docs -name "*.md" -type f ! -name "README.md" -exec cp {} wiki-repo/ \;
          
          # Fix internal links to use wiki format (no .md extension)
          cd wiki-repo
          find . -name "*.md" -type f -exec sed -i 's/](\([^)]*\)\.md)/](\1)/g' {} \;
          find . -name "*.md" -type f -exec sed -i 's/](docs\/\([^)]*\)\.md)/](\1)/g' {} \;
          find . -name "*.md" -type f -exec sed -i 's/](\.\.\/\([^)]*\)\.md)/](\1)/g' {} \;
      
      - name: Configure git
        run: |
          cd wiki-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push changes
        run: |
          cd wiki-repo
          
          # Initialize git if needed
          if [ ! -d .git ]; then
            git init
            git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git
            git checkout -b main || git branch -M main
          fi
          
          git add -A
          
          # Check if there are changes to commit
          if git diff --staged --quiet && git diff --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync documentation from main repository

            Auto-synced from docs/ folder in main repository.
            Triggered by commit: ${{ github.sha }}
            Workflow run: ${{ github.run_id }}"
            
            # Push to wiki repository
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git HEAD:main || {
              echo "Push failed. This might be the first push to the wiki."
              git push -u https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git HEAD:main
            }
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
